
<head>
<title>#{set title:'Login' /}</title>
#{get 'moreStyles' /}
<link rel="shortcut icon" type="image/png"
	href="@{'/public/images/favicon.png'}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
</head>

<body class=" bg-primary">

<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
		<div class="container">
			<a class="navbar-brand" href="#">DegustArte &#127849</a></div></nav>
			
			 #{if flash.error}
		<div class="alert alert-danger" role="alert">${flash.error}</div>
		#{/if}

<div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle"">
  
  
        <div class="card card-container col-4">
        
            <form class="form-signin m-4 p-4 "action="@{Logins.logar}" method="POST">
            <h4 class="mb-2"> Login</h4>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="email" value="${flash['o.email']}" id="email" class="form-control mb-2" placeholder="E-mail" required autofocus>
                	<span class="text-danger">#{error 'o.email' /}</span>
                <input type="password" name="senha" value="${flash['o.senha']}" id="senha" class="form-control" placeholder="Senha" required>
                	<span class="text-danger">#{error 'o.senha' /}</span>
               <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-primary btn-block btn-signin mb-2 mt-4" type="submit"">Entrar</button>
            </div>
            </form>
            
        </div>
    </div>
    
    	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"
		type="text/javascript" charset="${_response_encoding}"></script>
	#{get 'moreScripts' /}
  </body>
