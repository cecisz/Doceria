<!DOCTYPE html>

<html>
<head>
<title>#{get 'title' /}</title>
<meta charset="${_response_encoding}">
<link rel="stylesheet" media="screen"
	href="@{'/public/stylesheets/main.css'}">
#{get 'moreStyles' /}
<link rel="shortcut icon" type="image/png"
	href="@{'/public/images/favicon.png'}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
</head>
<body>


	<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
		<div class="container">
			<a class="navbar-brand" href="#">DegustArte &#127849</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						href="#">Home</a> <a class="nav-link"
						href="@{Operadores.listar}">Operadores</a> <a class="nav-link"
						href="@{Pedidos.listar}">Pedidos</a> <a class="nav-link"
						href="@{Operadores.form}">Cadastrar</a>
				</div>
			</div>
			<div class="float-end">
				#{if session['usuarioLogado']} <span class="navbar-text">
					${session['usuarioLogado']} </span> <a href="@{Logins.logout}"
					class="btn btn-secondary btn-sm">Logout</a> #{/if}
			</div>
		</div>
	</nav>


	<div class="container">
		#{if flash.success}
		<div class="alert alert-success" role="alert">${flash.success}</div>
		#{/if} #{if flash.error}
		<div class="alert alert-danger" role="alert">${flash.error}</div>
		#{/if} #{doLayout/}

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}"
		type="text/javascript" charset="${_response_encoding}"></script>
	#{get 'moreScripts' /}
</body>
</html>
